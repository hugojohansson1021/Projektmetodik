<!DOCTYPE html>
<html>
  <header>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Quire - write a new note</title>
    <script
      src="https://kit.fontawesome.com/e85a2e2dbb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="writestyles.css" />
  </header>
  <body onload="changeFont(); generateColorSelector(0);">
    <script src="scripts/save.js"></script>
    <script src="scripts/fontChange.js"></script>
    <script src="scripts/color.js"></script>
    <h1>New note</h1>

    <div>Write a new title</div>
    <input type="text" id="title-input" placeholder="title" />
    <br />

    <div>Write a New text</div>
    <textarea id="text-input" rows="4" cols="50"></textarea>
    <hr class="sep" />
    <label>Font: </label>
    <select id="font-select" onchange="changeFont()">
      <option value="Arial">Arial</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Courier New">Courier New</option>
      <option value="Verdana">Verdana</option>
      <option value="Helvetica">Helvetica</option>
    </select>
    <hr class="sep" />
    <p>Background color</p>
    <div id="color-select"></div>
    <hr class="sep" />
    <button onclick="save()">Submit</button>
  </body>
</html>
