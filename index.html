<!DOCTYPE html>
<html>
  <header>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Quire - notebook</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e85a2e2dbb.js"
      crossorigin="anonymous"
    ></script>
  </header>
  <body
    onload="document.body.querySelector('#sortby-dropdown').value = 'newest'; loadNotes();"
  >
    <script src="scripts/delete.js"></script>
    <script src="scripts/edit.js"></script>
    <script src="scripts/favorite.js"></script>
    <script src="scripts/load.js"></script>
    <h1>Quire notebook</h1>
    <p>Capture, Organize, Succeed!</p>
    <button onclick="window.location.href='write.html'">Add a note</button>
    <button onclick="window.location.href='clearAll.html'">
      Clear all notes
    </button>
    <label>Sort by: </label>
    <select name="Sort by" id="sortby-dropdown">
      <option value="newest" onclick="loadNotes()">Newest first</option>
      <option value="favorite" onclick="loadNotes()">Favorite</option>
      <option value="oldest" onclick="loadNotes()">Oldest first</option>
    </select>
    <button onclick="window.location.href='search.html'">
      Search for a note
    </button>
    <div id="note-div"></div>
  </body>
</html>
